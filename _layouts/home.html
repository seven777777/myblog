{% include header.html %}

<title>seven's blog</title>

<div class="content-wrap">
    {% include aboutMe.html %}
    <div class="module_wrap">
        <h1 class="m_title">最新博文</h1>
        {% for post in site.posts %}
        <div class="artical_wrap">
            <a class="artical_title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <p class="artical_excerpt">{{ post.excerpt }}</p>
        </div>
        {% endfor %}
    </div>
    
</div>

{% include footer.html %}
