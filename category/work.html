---
layout: default
---
<div class="content-wrap">
    {% for post in site.posts %}
        {% assign type = category %}
        {% if post.category == 'work' %}
            <div class="artical_wrap">
                <a class="postlist-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </div>
        {% endif %}
    {% endfor %}
</div>
